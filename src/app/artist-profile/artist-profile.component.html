<!--Header-->
<div class="row">
  <div class="header">
    <img class="profile-pic" src="https://1.bp.blogspot.com/-es43ATUYtUY/Xxg0zSwV06I/AAAAAAAARpI/EKvHgEyBvM8iZC1ZOx8Uge2R0udUfqjuACLcBGAsYHQ/s1600/los%2Bestanques.jpg" alt="Profile Pic">
    <div class="row">
      <h1 class="name">Los estanques</h1>
    </div>

  </div>
</div>

<!--Profile Nav-bar-->



<nav class="navbar navbar-expand-md">
  <button class="navbar-toggler navbar-dark" type="button" data-toggle="collapse" (click)="navbarCollapsed = !navbarCollapsed" [attr.aria-expanded]="!navbarCollapsed" aria-controls="collapseExample">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="collapseExample" [ngbCollapse]="navbarCollapsed">

    <ul class="nav-links navbar-nav">
      <li class="nav-item dropdown">
        <div class="dropdown">
          <button class="dropbtn">Información</button>
          <div class="dropdown-content">
            <a href="artist">Biografía</a>
            <a routerLink="members" routerLinkActive="active">Miembros</a>
          </div>
        </div>
      </li>
      <li class="nav-item"><a class="nav-link" routerLink="discography" routerLinkActive="active">Discografía</a></li>
      <li class="nav-item"><a class="nav-link" routerLink="contact" routerLinkActive="active">Contacto</a></li>
    </ul>

  </div>

</nav>


<!--Profile Cards-->

<div class="body row g-0 align-items-start">

  <div class="dinamic-content col">
    <router-outlet></router-outlet>
  </div>
  <div class="cards col">

      <div class="concerts">
        <h1 class ="card-title">Eventos</h1>
        <hr size=5 color="white">
      </div>

      <div class="social">
        <h1 class ="card-title">Enlaces</h1>
        <hr size=5 color="white">
          <div class="links-container">
              <div class="link-box" *ngFor="let network of socialNetworks">
                <div class="left-item">
                  <a class="card-link"  href="{{network.link}}" target="_blank">
                    <fa-icon [icon]="network.icon" size="2x"></fa-icon>
                  </a>
                </div>
                <div class="right-item">
                  <a class="card-link"  href="{{network.link}}" target="_blank">
                    {{network.title}}
                  </a>
                </div>

            </div>
        </div>
      </div>

  </div>

</div>
